<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>THE GAME OF THRONES</title>
    </head>
    <body>
        <main>
            <header>
            <h1>Game of Thrones Character Api</h1>
            </header>
            <section class="display-container">
              <h2>Character List</h2>
              <div class="container">
              <div class="col-header">
                <h3>id</h3>
                <h3>Name</h3>
                <h3>image</h3>
              </div>          
              <div id="character-list"></div>
                <div class="col-footer">
                <label for="range" >Items per page<select name="range" id="range">
  <option value="five">5</option>
  <option value="ten">10</option>
  <option value="twenty">20</option>
  <option value="all">All</option>
</select></label>
                <div class="pages"><p class="from">1 -</p>
                <p class="to"> 53&nbsp;  </p>
                <p class="totalPages">  of 53 </p></div>
                <div class="navigation-keys"><span class="back">&#8249;</span><span class="forward">&#8250;</span></div>
                </div>
                </div>
              </div>
            </section>
        </main>
<script src="index.js"></script>
    </body>
